<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        thead{
            background-color: gray;
            color: white;
        }
        td,tr,th{
            border: 1px solid black;
            padding: 5px;
            
        }
        .dado{
            text-align: center;
        }
        .média{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="média" scope="row">Média de exatas:</th>
                <td class="dado">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="col">Humanas</th>
                <td>História</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
                <td class="dado">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="média" scope="col">Média de humanas:</th>
                <td class="dado">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
