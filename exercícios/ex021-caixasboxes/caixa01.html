<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray; /*width-style-color*/
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
            text-align: center;
        }
        a{
            border: 10px solid blueviolet;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>o h1 é um exemplo de box-level</h1>
    <p>o p também, porém um <a href="#">link é um exemplo de inline-level</a>, botou fé?</p>
</body>
</html>
