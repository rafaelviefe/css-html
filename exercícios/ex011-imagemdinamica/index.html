<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>essa imagem se moldará ao tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>audios reprodução</h1>
    <p>reprodução de audios em html</p> <!--usar source para ogg e wav-->
    <audio src="midia/euresolvo.mpeg" controls autoplay></audio><br>
    <audio src="midia/belligol.mpeg" controls autoplay></audio>
</body>
</html>
