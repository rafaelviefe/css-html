<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplo hover</h1>
    <p>passa o mouse ai no texto de baixo</p>
    <div>
        aqui nego
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
